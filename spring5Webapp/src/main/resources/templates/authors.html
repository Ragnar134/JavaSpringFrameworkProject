<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework</title>
</head>
<body>
<main>
    <section class="content">
        <header>
            <h1>Author List</h1>
        </header>
        <table>
            <tr>
                <th>ID</th>
                <th>First name</th>
                <th>Last name</th>
            </tr>
            <tr th:each="author : ${authors}">
                <td th:text="${author.id}">12</td>
                <td th:text="${author.firstName}">John</td>
                <td th:text="${author.lastName}">Lennon</td>
            </tr>
        </table>
    </section>
</main>

</body>
</html>
